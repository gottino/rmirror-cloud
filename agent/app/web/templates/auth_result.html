<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication {% if success %}Successful{% else %}Failed{% endif %} - rMirror Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #1d1d1f;
        }

        p {
            color: #86868b;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if success %}
            <div class="icon">✓</div>
            <h1>Authentication Successful!</h1>
            <p>{{ message }}</p>
            <p style="color: #1d1d1f; margin-bottom: 10px;">
                You can now close this window and return to the agent dashboard.
            </p>
            <button onclick="window.close()">Close Window</button>
        {% else %}
            <div class="icon">✗</div>
            <h1>Authentication Failed</h1>
            <p style="color: #ff3b30;">{{ message }}</p>
            <button onclick="window.location.href='/'">Return to Dashboard</button>
        {% endif %}
    </div>

    {% if success %}
    <script>
        // Auto-redirect to dashboard after 2 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 2000);
    </script>
    {% endif %}
</body>
</html>
