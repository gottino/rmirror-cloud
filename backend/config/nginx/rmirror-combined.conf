# rMirror Cloud API - Combined Production Configuration
# This file combines SSL (from certbot) with proper proxy settings

# HTTPS server - Main configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name rmirror.io www.rmirror.io;

    # SSL Configuration (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/rmirror.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rmirror.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Let's Encrypt challenge files
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Proxy to FastAPI application
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long OCR processing
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # File upload size
        client_max_body_size 100M;
    }
}

# HTTP server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name rmirror.io www.rmirror.io;

    # Let's Encrypt challenge files (allow HTTP for renewals)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}
