name: Deploy to Production

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-production.yml'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  deploy:
    name: Deploy to Hetzner VPS
    runs-on: ubuntu-latest

    steps:
      - name: üöÄ Deploy to Production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/rmirror-cloud
            ./deploy.sh main

      - name: üì¢ Notify on Success
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "Deployed to: ${{ secrets.SERVER_HOST }}"

      - name: üì¢ Notify on Failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Check server logs: ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} 'sudo journalctl -u rmirror -n 50'"
