name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      skip_staging_check:
        description: 'Skip staging verification (emergency only)'
        required: false
        type: boolean
        default: false

jobs:
  # Run CI tests first - production deployment requires all tests to pass
  ci:
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  verify-staging:
    needs: [ci]  # CI must pass before checking staging
    if: ${{ !inputs.skip_staging_check }}
    runs-on: ubuntu-latest
    steps:
      - name: Verify staging is healthy
        run: |
          if curl -sf https://staging.rmirror.io/api/health; then
            echo "Staging is healthy - proceeding with production deployment"
          else
            echo "::error::Staging is not healthy. Deploy to staging first, or use skip_staging_check for emergencies."
            exit 1
          fi

  deploy:
    needs: [ci, verify-staging]
    if: always() && needs.ci.result == 'success' && (needs.verify-staging.result == 'success' || needs.verify-staging.result == 'skipped')
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://rmirror.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SERVER_PORT }} ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Create backup
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
        run: |
          ssh -i ~/.ssh/deploy_key -p $SERVER_PORT $SERVER_USER@$SERVER_HOST \
            "sudo -u postgres pg_dump rmirror | gzip > /var/backups/rmirror/pre-deploy-\$(date +%Y%m%d_%H%M%S).sql.gz" || echo "Backup warning - continuing deployment"

      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          DEBUG: ${{ vars.DEBUG }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          CLERK_WEBHOOK_SECRET: ${{ secrets.CLERK_WEBHOOK_SECRET }}
          CLERK_JWKS_URL: ${{ secrets.CLERK_JWKS_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: ${{ secrets.NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL }}
          NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: ${{ secrets.NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          B2_ENDPOINT_URL: ${{ secrets.B2_ENDPOINT_URL }}
          B2_ACCESS_KEY_ID: ${{ secrets.B2_ACCESS_KEY_ID }}
          B2_SECRET_ACCESS_KEY: ${{ secrets.B2_SECRET_ACCESS_KEY }}
          B2_BUCKET_NAME: ${{ secrets.B2_BUCKET_NAME }}
          B2_REGION: ${{ secrets.B2_REGION }}
          INTEGRATION_MASTER_KEY: ${{ secrets.INTEGRATION_MASTER_KEY }}
          NOTION_CLIENT_ID: ${{ secrets.NOTION_CLIENT_ID }}
          NOTION_CLIENT_SECRET: ${{ secrets.NOTION_CLIENT_SECRET }}
          NOTION_REDIRECT_URI: ${{ secrets.NOTION_REDIRECT_URI }}
          ADMIN_USER_IDS: ${{ secrets.ADMIN_USER_IDS }}
          NEXT_PUBLIC_ADMIN_USER_IDS: ${{ vars.NEXT_PUBLIC_ADMIN_USER_IDS }}
          NEXT_PUBLIC_UMAMI_URL: ${{ secrets.NEXT_PUBLIC_UMAMI_URL }}
          NEXT_PUBLIC_UMAMI_WEBSITE_ID: ${{ secrets.NEXT_PUBLIC_UMAMI_WEBSITE_ID }}
        run: |
          ssh -i ~/.ssh/deploy_key \
              -p $SERVER_PORT \
              $SERVER_USER@$SERVER_HOST \
              "cd /var/www/rmirror-cloud && \
               git fetch origin && \
               git checkout main && \
               git merge --abort 2>/dev/null || true && \
               git reset --hard origin/main && \
               git clean -fd && \

               # Helper function to update or add env variable
               update_env() {
                 local file=\$1
                 local key=\$2
                 local value=\$3
                 if grep -q \"^\${key}=\" \"\$file\"; then
                   sed -i \"s|^\${key}=.*|\${key}=\${value}|\" \"\$file\"
                 else
                   echo \"\${key}=\${value}\" >> \"\$file\"
                 fi
               } && \

               # Update dashboard .env
               update_env dashboard/.env CLERK_SECRET_KEY \"$CLERK_SECRET_KEY\" && \
               update_env dashboard/.env NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY \"$NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY\" && \
               update_env dashboard/.env NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL \"$NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL\" && \
               update_env dashboard/.env NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL \"$NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL\" && \
               update_env dashboard/.env NEXT_PUBLIC_ADMIN_USER_IDS \"$NEXT_PUBLIC_ADMIN_USER_IDS\" && \
               update_env dashboard/.env NEXT_PUBLIC_UMAMI_URL \"$NEXT_PUBLIC_UMAMI_URL\" && \
               update_env dashboard/.env NEXT_PUBLIC_UMAMI_WEBSITE_ID \"$NEXT_PUBLIC_UMAMI_WEBSITE_ID\" && \

               # Update backend .env
               update_env backend/.env DEBUG \"$DEBUG\" && \
               update_env backend/.env RESEND_API_KEY \"$RESEND_API_KEY\" && \
               update_env backend/.env CLERK_WEBHOOK_SECRET \"$CLERK_WEBHOOK_SECRET\" && \
               update_env backend/.env CLERK_JWKS_URL \"$CLERK_JWKS_URL\" && \
               update_env backend/.env S3_ENDPOINT_URL \"$B2_ENDPOINT_URL\" && \
               update_env backend/.env S3_ACCESS_KEY \"$B2_ACCESS_KEY_ID\" && \
               update_env backend/.env S3_SECRET_KEY \"$B2_SECRET_ACCESS_KEY\" && \
               update_env backend/.env S3_BUCKET_NAME \"$B2_BUCKET_NAME\" && \
               update_env backend/.env S3_REGION \"$B2_REGION\" && \
               update_env backend/.env INTEGRATION_MASTER_KEY \"$INTEGRATION_MASTER_KEY\" && \
               update_env backend/.env NOTION_CLIENT_ID \"$NOTION_CLIENT_ID\" && \
               update_env backend/.env NOTION_CLIENT_SECRET \"$NOTION_CLIENT_SECRET\" && \
               update_env backend/.env NOTION_REDIRECT_URI \"$NOTION_REDIRECT_URI\" && \
               update_env backend/.env ADMIN_USER_IDS \"$ADMIN_USER_IDS\" && \

               # Run deploy script
               ./backend/scripts/deploy.sh main"

      - name: Health check
        run: |
          echo "Waiting for services to start..."
          sleep 15
          if curl -sf https://rmirror.io/api/health; then
            echo "Production deployment verified!"
          else
            echo "::error::Production health check failed"
            exit 1
          fi

      - name: Deployment success
        if: success()
        run: echo "Production deployment successful!"

      - name: Deployment failed
        if: failure()
        run: |
          echo "::error::Deployment failed! Check the logs above."
          echo "Server logs: ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} 'sudo journalctl -u rmirror -n 50'"

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key
