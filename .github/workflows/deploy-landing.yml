name: Deploy Landing Page

on:
  # Trigger on push to main branch when landing page changes
  push:
    branches:
      - main
    paths:
      - 'landing/**'
      - '.github/workflows/deploy-landing.yml'

  # Allow manual deployment from GitHub UI
  workflow_dispatch:

jobs:
  deploy-landing:
    name: Deploy Landing Page to Hetzner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SERVER_PORT }} ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy landing page files
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
        run: |
          # Ensure directory exists (create if needed, no sudo required if user has permissions)
          ssh -i ~/.ssh/deploy_key \
              -p $SERVER_PORT \
              $SERVER_USER@$SERVER_HOST \
              "mkdir -p /var/www/rmirror-landing"

          # Copy landing page files
          scp -i ~/.ssh/deploy_key \
              -P $SERVER_PORT \
              landing/index.html \
              landing/agent.html \
              landing/beta.html \
              landing/logo.png \
              $SERVER_USER@$SERVER_HOST:/var/www/rmirror-landing/

      - name: Verify deployment
        if: success()
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
        run: |
          ssh -i ~/.ssh/deploy_key \
              -p $SERVER_PORT \
              $SERVER_USER@$SERVER_HOST \
              "ls -lh /var/www/rmirror-landing/"
          echo "‚úÖ Landing page deployed successfully!"
          echo "üåê Visit: https://rmirror.io"

      - name: Deployment failed
        if: failure()
        run: |
          echo "‚ùå Landing page deployment failed! Check the logs above."

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
