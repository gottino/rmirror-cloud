name: Deploy Landing Page

on:
  # Trigger on push to main branch when landing page or nginx config changes
  push:
    branches:
      - main
    paths:
      - 'landing/**'
      - 'backend/config/nginx/**'
      - '.github/workflows/deploy-landing.yml'

  # Allow manual deployment from GitHub UI
  workflow_dispatch:

jobs:
  deploy-landing:
    name: Deploy Landing Page to Hetzner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SERVER_PORT }} ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Create landing directory on server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
        run: |
          ssh -i ~/.ssh/deploy_key \
              -p $SERVER_PORT \
              $SERVER_USER@$SERVER_HOST \
              "sudo mkdir -p /var/www/rmirror-landing && sudo chown $SERVER_USER:$SERVER_USER /var/www/rmirror-landing"

      - name: Deploy landing page files
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
        run: |
          scp -i ~/.ssh/deploy_key \
              -P $SERVER_PORT \
              landing/index.html \
              landing/beta.html \
              landing/logo.png \
              $SERVER_USER@$SERVER_HOST:/var/www/rmirror-landing/

      - name: Update nginx configuration
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
        run: |
          # Copy nginx config to server
          scp -i ~/.ssh/deploy_key \
              -P $SERVER_PORT \
              backend/config/nginx/rmirror-production.conf \
              $SERVER_USER@$SERVER_HOST:/tmp/rmirror-nginx.conf

          # Apply nginx config
          ssh -i ~/.ssh/deploy_key \
              -p $SERVER_PORT \
              $SERVER_USER@$SERVER_HOST \
              "sudo cp /tmp/rmirror-nginx.conf /etc/nginx/sites-available/rmirror && \
               sudo nginx -t && \
               sudo systemctl reload nginx && \
               echo '‚úÖ Nginx configuration updated' || \
               echo '‚ùå Nginx configuration failed'"

      - name: Verify deployment
        if: success()
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
        run: |
          ssh -i ~/.ssh/deploy_key \
              -p $SERVER_PORT \
              $SERVER_USER@$SERVER_HOST \
              "ls -lh /var/www/rmirror-landing/index.html"
          echo "‚úÖ Landing page deployed successfully!"
          echo "üåê Visit: https://rmirror.io"

      - name: Deployment failed
        if: failure()
        run: |
          echo "‚ùå Landing page deployment failed! Check the logs above."

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
