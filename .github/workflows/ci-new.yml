name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  backend-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: cd backend && poetry install --no-root

      - name: Lint
        run: cd backend && poetry run ruff check .

      - name: Unit tests
        env:
          SECRET_KEY: test-secret-key-for-ci-only
          DATABASE_URL: sqlite:///:memory:
        run: cd backend && poetry run pytest tests/ -v --tb=short -x

  dashboard-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: cd dashboard && npm ci

      - name: Lint
        run: cd dashboard && npm run lint

      - name: Unit tests
        run: cd dashboard && npm test

      - name: Build
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_API_URL: https://rmirror.io
        run: cd dashboard && npm run build

  agent-checks:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: cd agent && poetry install --no-root

      - name: Lint
        run: cd agent && poetry run ruff check .

      - name: Unit tests
        run: cd agent && poetry run pytest tests/ -v --tb=short -x
