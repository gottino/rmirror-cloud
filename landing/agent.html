<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rMirror Agent Authentication</title>

    <!-- Clerk JavaScript SDK -->
    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_Y29ycmVjdC1lbGYtNTUuY2xlcmsuYWNjb3VudHMuZGV2JA"
        src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        onload="window.Clerk.load()"
    ></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #1d1d1f;
        }

        .subtitle {
            color: #86868b;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .info-box {
            background: #f5f5f7;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .info-box p {
            color: #1d1d1f;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .info-box p:last-child {
            margin-bottom: 0;
        }

        .info-box strong {
            color: #667eea;
        }

        .clerk-container {
            margin-bottom: 20px;
        }

        #clerk-signin {
            /* Clerk will mount here */
        }

        .signed-in-content {
            display: none;
            text-align: center;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .user-info {
            background: #d1f2eb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .user-info h2 {
            color: #0e6655;
            margin-bottom: 10px;
        }

        .user-info p {
            color: #0e6655;
            margin-bottom: 0;
        }

        .status-message {
            background: #f5f5f7;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-message p {
            color: #86868b;
            margin-bottom: 0;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }

        button:hover {
            background: #5568d3;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ““</div>
            <h1>rMirror Agent</h1>
            <p class="subtitle">Authentication Required</p>
        </div>

        <div id="initial-content">
            <div class="info-box">
                <p>To sync your reMarkable notebooks to the cloud, you need to sign in with your rMirror account.</p>
                <p><strong>This page will automatically communicate with your local rMirror Agent.</strong></p>
            </div>

            <div class="clerk-container" id="clerk-signin"></div>
        </div>

        <div class="signed-in-content" id="signed-in-content">
            <div class="success-icon">âœ“</div>

            <div class="user-info">
                <h2>Successfully Signed In</h2>
                <p>Welcome, <strong id="user-name"></strong>!</p>
                <p id="user-email"></p>
            </div>

            <div class="status-message">
                <p id="status-text">Sending credentials to your local agent...</p>
            </div>

            <button id="retry-btn" style="display: none;" onclick="sendTokenToAgent()">
                Retry Connection
            </button>
        </div>
    </div>

    <script>
        window.addEventListener('load', async () => {
            const clerk = window.Clerk;
            await clerk.load();

            const signInDiv = document.getElementById('clerk-signin');
            const initialContent = document.getElementById('initial-content');
            const signedInContent = document.getElementById('signed-in-content');
            const statusText = document.getElementById('status-text');
            const retryBtn = document.getElementById('retry-btn');

            async function sendTokenToAgent() {
                try {
                    statusText.textContent = 'Sending credentials to your local agent...';
                    retryBtn.style.display = 'none';

                    // Get the session token
                    const token = await clerk.session.getToken();

                    // Redirect to local agent with token in URL
                    // This avoids CORS issues with Cloudflare
                    window.location.href = `http://localhost:5555/auth/callback?token=${encodeURIComponent(token)}`;
                } catch (error) {
                    console.error('Error getting token:', error);
                    statusText.textContent = 'âœ— Failed to get authentication token. Please try signing in again.';
                    retryBtn.style.display = 'block';
                }
            }

            function updateUI(user) {
                if (user) {
                    // User is signed in
                    initialContent.style.display = 'none';
                    signedInContent.style.display = 'block';

                    // Update user info
                    document.getElementById('user-name').textContent =
                        user.firstName || user.username || 'User';
                    document.getElementById('user-email').textContent =
                        user.primaryEmailAddress?.emailAddress || '';

                    // Send token to local agent
                    sendTokenToAgent();
                } else {
                    // User is not signed in, show sign-in
                    initialContent.style.display = 'block';
                    signedInContent.style.display = 'none';

                    // Mount Clerk sign-in component
                    clerk.mountSignIn(signInDiv, {
                        afterSignInUrl: '/agent',
                        afterSignUpUrl: '/agent',
                    });
                }
            }

            // Make sendTokenToAgent available globally for retry button
            window.sendTokenToAgent = sendTokenToAgent;

            // Update UI based on auth state
            updateUI(clerk.user);

            // Listen for auth state changes
            clerk.addListener((resources) => {
                updateUI(resources.user);
            });
        });
    </script>
</body>
</html>
