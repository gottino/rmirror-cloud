<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>rMirror Agent Authentication</title>

    <!-- Clerk JavaScript SDK -->
    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_Y29ycmVjdC1lbGYtNTUuY2xlcmsuYWNjb3VudHMuZGV2JA"
        src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        onload="window.Clerk.load()"
    ></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #1d1d1f;
        }

        .subtitle {
            color: #86868b;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .info-box {
            background: #f5f5f7;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .info-box p {
            color: #1d1d1f;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .info-box p:last-child {
            margin-bottom: 0;
        }

        .info-box strong {
            color: #667eea;
        }

        .clerk-container {
            margin-bottom: 20px;
        }

        #clerk-signin {
            /* Clerk will mount here */
        }

        .signed-in-content {
            display: none;
            text-align: center;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .user-info {
            background: #d1f2eb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .user-info h2 {
            color: #0e6655;
            margin-bottom: 10px;
        }

        .user-info p {
            color: #0e6655;
            margin-bottom: 0;
        }

        .status-message {
            background: #f5f5f7;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-message p {
            color: #86868b;
            margin-bottom: 0;
        }

        .error-message {
            background: #fdeaea;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .error-message p {
            color: #c0392b;
            margin-bottom: 0;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            width: 100%;

        }

        button:hover {
            background: #5568d3;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ““</div>
            <h1>rMirror Agent</h1>
            <p class="subtitle">Authentication Required</p>
        </div>

        <div id="initial-content">
            <div class="info-box">
                <p>To sync your reMarkable notebooks to the cloud, you need to sign in with your rMirror account.</p>
                <p><strong>This page will automatically communicate with your local rMirror Agent.</strong></p>
            </div>

            <div class="clerk-container" id="clerk-signin"></div>
        </div>

        <div class="signed-in-content" id="signed-in-content">
            <div class="success-icon">âœ“</div>

            <div class="user-info">
                <h2>Successfully Signed In</h2>
                <p>Welcome, <strong id="user-name"></strong>!</p>
                <p id="user-email"></p>
            </div>

            <div class="status-message">
                <p id="status-text">Sending credentials to your local agent...</p>
            </div>

            <div class="error-message" id="error-message">
                <p id="error-text"></p>
            </div>

            <button id="retry-btn" style="display: none;" onclick="sendTokenToAgent()">
                Retry Connection
            </button>
        </div>
    </div>

    <script>
        // API URL for backend
        const API_URL = 'https://rmirror.io/v1';

        window.addEventListener('load', async () => {
            const clerk = window.Clerk;
            await clerk.load();

            const signInDiv = document.getElementById('clerk-signin');
            const initialContent = document.getElementById('initial-content');
            const signedInContent = document.getElementById('signed-in-content');
            const statusText = document.getElementById('status-text');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const retryBtn = document.getElementById('retry-btn');

            // Get callback URL from query params (passed by agent)
            const params = new URLSearchParams(window.location.search);
            const callbackUrl = params.get('callback') || 'http://localhost:5555/auth/callback';

            function showError(message) {
                // Hide the status spinner and user info success box
                statusText.parentElement.style.display = 'none';
                document.querySelector('.user-info').style.display = 'none';
                document.querySelector('.success-icon').style.display = 'none';
                // Show error message and retry button
                errorMessage.style.display = 'block';
                errorText.textContent = message;
                retryBtn.style.display = 'block';
            }

            function showStatus(message) {
                // Restore user info if hidden
                document.querySelector('.user-info').style.display = 'block';
                document.querySelector('.success-icon').style.display = 'block';
                // Hide error, show status
                errorMessage.style.display = 'none';
                statusText.parentElement.style.display = 'block';
                statusText.textContent = message;
                retryBtn.style.display = 'none';
            }

            async function sendTokenToAgent() {
                try {
                    showStatus('Getting authentication token...');

                    // Validate callback URL is localhost only (security)
                    let callbackHostname;
                    try {
                        const url = new URL(callbackUrl);
                        callbackHostname = url.hostname;
                    } catch (e) {
                        showError('Invalid callback URL format');
                        return;
                    }

                    if (!['localhost', '127.0.0.1'].includes(callbackHostname)) {
                        showError('Invalid callback URL: must be localhost');
                        return;
                    }

                    // Get the Clerk session token (short-lived)
                    const clerkToken = await clerk.session.getToken();

                    showStatus('Exchanging for agent token...');

                    // Exchange Clerk token for long-lived agent token (30 days)
                    const response = await fetch(`${API_URL}/auth/agent-token`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${clerkToken}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        showError(`Failed to get agent token: ${errorData.detail || response.statusText}`);
                        return;
                    }

                    const { access_token } = await response.json();

                    showStatus('Sending credentials to your local agent...');

                    // Redirect to local agent with the long-lived token
                    window.location.href = `${callbackUrl}?token=${encodeURIComponent(access_token)}`;
                } catch (error) {
                    console.error('Error in auth flow:', error);
                    showError('Failed to complete authentication. Please try again.');
                }
            }

            function updateUI(user) {
                if (user) {
                    // User is signed in
                    initialContent.style.display = 'none';
                    signedInContent.style.display = 'block';

                    // Update user info
                    document.getElementById('user-name').textContent =
                        user.firstName || user.username || 'User';
                    document.getElementById('user-email').textContent =
                        user.primaryEmailAddress?.emailAddress || '';

                    // Send token to local agent
                    sendTokenToAgent();
                } else {
                    // User is not signed in, show sign-in
                    initialContent.style.display = 'block';
                    signedInContent.style.display = 'none';

                    // Mount Clerk sign-in component
                    clerk.mountSignIn(signInDiv, {
                        afterSignInUrl: '/agent',
                        afterSignUpUrl: '/agent',
                    });
                }
            }

            // Make sendTokenToAgent available globally for retry button
            window.sendTokenToAgent = sendTokenToAgent;

            // Update UI based on auth state
            updateUI(clerk.user);

            // Listen for auth state changes
            clerk.addListener((resources) => {
                updateUI(resources.user);
            });
        });
    </script>
</body>
</html>
